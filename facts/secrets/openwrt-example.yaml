# scale
root_hash: "$1$zh0PjBbB$f9aFGDX9vNYNdSRexhib8/"
# Bump for each year for scale
scale: 18
rsyslog:
  server: 'server2.scale.lan'
  port: '514'
  protocol: 'udp'
zabbix:
  server: 'server3.scale.lan'
nameserver: '8.8.8.8'
wired:
  switches:
    - name: 'switch0'
      reset: '1'
      enable_vlan: '1'
      enable_vlan4k: '1'
      blinkrate: '2'
  switch_vlans: {}
  # Ports on netgears are reversed.
  # i.e. physical port 4 maps to 0 in openwrt
  networks:
    # interface names cant have special characters
    - name: 'mgmt'
      ifname: 'eth1'
      type: 'bridge'
      proto: 'dhcp'
    - name: 'mgmt6'
      ifname: '@mgmt'
      proto: 'dhcpv6'
      reqprefix: 'no'
    - name: 'staffwifi'
      ifname: 'eth1.108 eth1.508'
      type: 'bridge'
      proto: 'none'
    - name: 'scaleslow'
      ifname: 'eth1.100 eth1.500'
      type: 'bridge'
      proto: 'none'
    - name: 'scalefast'
      ifname: 'eth1.101 eth1.501'
      type: 'bridge'
      proto: 'none'
wireless:
  radios:
    - name: 'radio0'
      type: 'mac80211'
      hwmode: '11g'
      channel: '11'
      path: 'pci0000:00/0000:00:11.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-slow'
          password: 'tuxlinux'
          interface: 'scaleslow'
          disabled: 0
        - ssid: 'scale-staff-24'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
    - name: 'radio1'
      type: 'mac80211'
      hwmode: '11a'
      channel: '36'
      path: 'pci0000:00/0000:00:12.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-fast'
          password: 'tuxlinux'
          interface: 'scalefast'
          disabled: 0
        - ssid: 'scale-staff-5'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
